<h1>New Person</h1>

<form class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" ng-model="ctrl.newPerson.name" class="form-control" />
    </div>
    
    <div class="form-group">
        <label>Age</label>
        <input type="text" name="age" ng-model="ctrl.newPerson.age" class="form-control" />
    </div>
    
    <input type="hidden" name="id" ng-model="ctrl.newPerson.id"  />
    
    <input type="button" class="btn btn-info" value="Add person" ng-click="ctrl.add()" />
</form>
